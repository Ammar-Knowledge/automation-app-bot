name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [ '**' ]
  
permissions:
  contents: read

jobs:
  build:
    name: Tests and Code Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm run test
      env:
        CI: true
